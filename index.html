<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistical Dashboard Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            border-bottom: 4px solid #388E3C;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 16px;
        }

        th {
            background-color: #f2f2f2;
            cursor: pointer;
            font-weight: bold;
        }

        td {
            background-color: #fff;
            font-weight: normal;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .button-container button {
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            opacity: 0.8;
        }

        .chart-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            justify-content: center;
        }

        .chart-container canvas {
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #generate-dashboard {
            background-color: #ff5722;
            color: white;
            font-size: 20px;
            padding: 18px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        #generate-dashboard:hover {
            background-color: #e64a19;
        }

        .add-delete-btns {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .add-delete-btns button {
            background-color: #2196F3;
            padding: 12px 20px;
            margin: 5px;
            font-size: 16px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .add-delete-btns button:hover {
            background-color: #1976D2;
        }

        .chart-title {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            font-family: 'Arial', sans-serif;
            color: #333;
            padding: 5px;
        }

        .chart-container canvas {
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .button-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        Statistical Dashboard Generator
    </header>

    <div class="container">
        <!-- Data Table -->
        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th contenteditable="true">Column 1</th>
                        <th contenteditable="true">Column 2</th>
                        <th contenteditable="true">Column 3</th>
                        <th contenteditable="true">Column 4</th>
                        <th contenteditable="true">Column 5</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td contenteditable="true">A1</td>
                        <td contenteditable="true">B1</td>
                        <td contenteditable="true">10</td>
                        <td contenteditable="true">20</td>
                        <td contenteditable="true">30</td>
                    </tr>
                    <tr>
                        <td contenteditable="true">A2</td>
                        <td contenteditable="true">B2</td>
                        <td contenteditable="true">20</td>
                        <td contenteditable="true">30</td>
                        <td contenteditable="true">40</td>
                    </tr>
                    <tr>
                        <td contenteditable="true">A3</td>
                        <td contenteditable="true">B3</td>
                        <td contenteditable="true">30</td>
                        <td contenteditable="true">40</td>
                        <td contenteditable="true">50</td>
                    </tr>
                    <tr>
                        <td contenteditable="true">A4</td>
                        <td contenteditable="true">B4</td>
                        <td contenteditable="true">40</td>
                        <td contenteditable="true">50</td>
                        <td contenteditable="true">60</td>
                    </tr>
                    <tr>
                        <td contenteditable="true">A5</td>
                        <td contenteditable="true">B5</td>
                        <td contenteditable="true">50</td>
                        <td contenteditable="true">60</td>
                        <td contenteditable="true">70</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Add/Delete Row/Column Buttons -->
        <div class="add-delete-btns">
            <button id="add-row">Add Row</button>
            <button id="delete-row">Delete Row</button>
            <button id="add-column">Add Column</button>
            <button id="delete-column">Delete Column</button>
        </div>

        <!-- Generate Dashboard Button -->
        <div class="button-container">
            <button id="generate-dashboard">Generate Dashboard</button>
        </div>

        <!-- Chart Container -->
        <div class="chart-container">
            <div>
                <div contenteditable="true" class="chart-title">Bar Chart</div>
                <canvas id="bar-chart" width="400" height="300"></canvas>
            </div>
            <div>
                <div contenteditable="true" class="chart-title">Pie Chart</div>
                <canvas id="pie-chart" width="400" height="300"></canvas>
            </div>
            <div>
                <div contenteditable="true" class="chart-title">Line Chart</div>
                <canvas id="line-chart" width="400" height="300"></canvas>
            </div>
            <div>
                <div contenteditable="true" class="chart-title">Doughnut Chart</div>
                <canvas id="doughnut-chart" width="400" height="300"></canvas>
            </div>
            <div>
                <div contenteditable="true" class="chart-title">Radar Chart</div>
                <canvas id="radar-chart" width="400" height="300"></canvas>
            </div>
            <div>
                <div contenteditable="true" class="chart-title">Polar Area Chart</div>
                <canvas id="polar-area-chart" width="400" height="300"></canvas>
            </div>
            <div>
                <div contenteditable="true" class="chart-title">Scatter Chart</div>
                <canvas id="scatter-chart" width="400" height="300"></canvas>
            </div>
            <div>
                <div contenteditable="true" class="chart-title">Bubble Chart</div>
                <canvas id="bubble-chart" width="400" height="300"></canvas>
            </div>
            <div>
                <div contenteditable="true" class="chart-title">Area Chart</div>
                <canvas id="area-chart" width="400" height="300"></canvas>
            </div>
            <div>
                <div contenteditable="true" class="chart-title">Horizontal Bar Chart</div>
                <canvas id="horizontal-bar-chart" width="400" height="300"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Add Row and Column functionality
        document.getElementById('add-row').addEventListener('click', function() {
            let table = document.getElementById('data-table').getElementsByTagName('tbody')[0];
            let row = table.insertRow();
            for (let i = 0; i < table.rows[0].cells.length; i++) {
                let cell = row.insertCell(i);
                cell.contentEditable = "true";
            }
        });

        document.getElementById('delete-row').addEventListener('click', function() {
            let table = document.getElementById('data-table').getElementsByTagName('tbody')[0];
            if (table.rows.length > 1) {
                table.deleteRow(table.rows.length - 1);
            }
        });

        document.getElementById('add-column').addEventListener('click', function() {
            let table = document.getElementById('data-table');
            let rows = table.rows;
            for (let i = 0; i < rows.length; i++) {
                let cell = rows[i].insertCell(-1);
                cell.contentEditable = "true";
            }
        });

        document.getElementById('delete-column').addEventListener('click', function() {
            let table = document.getElementById('data-table');
            let rows = table.rows;
            if (rows[0].cells.length > 1) {
                for (let i = 0; i < rows.length; i++) {
                    rows[i].deleteCell(rows[i].cells.length - 1);
                }
            }
        });

        // Generate Dashboard functionality
        document.getElementById('generate-dashboard').addEventListener('click', function() {
            let table = document.getElementById('data-table');
            let data = [];
            let labels = [];
            let values = [];

            // Get table data
            for (let i = 1; i < table.rows.length; i++) {
                let row = table.rows[i];
                let rowData = [];
                for (let j = 0; j < row.cells.length; j++) {
                    rowData.push(row.cells[j].innerText);
                }
                data.push(rowData);
            }

            // Get labels from the first row (header)
            let header = table.rows[0];
            for (let i = 0; i < header.cells.length; i++) {
                labels.push(header.cells[i].innerText);
            }

            // Bar Chart
            const barCtx = document.getElementById('bar-chart').getContext('2d');
            new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Bar Chart',
                        data: data.map(row => row[2]),  // Using 3rd column for bar chart
                        backgroundColor: '#4CAF50',
                        borderColor: '#388E3C',
                        borderWidth: 1
                    }]
                }
            });

            // Pie Chart
            const pieCtx = document.getElementById('pie-chart').getContext('2d');
            new Chart(pieCtx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Pie Chart',
                        data: data.map(row => row[3]),  // Using 4th column for pie chart
                        backgroundColor: ['#4CAF50', '#FF5722', '#FFC107', '#2196F3', '#9C27B0'],
                        borderWidth: 1
                    }]
                }
            });

            // Line Chart
            const lineCtx = document.getElementById('line-chart').getContext('2d');
            new Chart(lineCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Line Chart',
                        data: data.map(row => row[4]),  // Using 5th column for line chart
                        borderColor: '#FF5722',
                        backgroundColor: 'rgba(255, 87, 34, 0.2)',
                        borderWidth: 2
                    }]
                }
            });

            // Doughnut Chart
            const doughnutCtx = document.getElementById('doughnut-chart').getContext('2d');
            new Chart(doughnutCtx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Doughnut Chart',
                        data: data.map(row => row[1]),  // Using 2nd column for doughnut chart
                        backgroundColor: ['#FFEB3B', '#FF9800', '#9C27B0', '#3F51B5', '#4CAF50'],
                        borderWidth: 1
                    }]
                }
            });

            // Radar Chart
            const radarCtx = document.getElementById('radar-chart').getContext('2d');
            new Chart(radarCtx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Radar Chart',
                        data: data.map(row => row[2]),
                        borderColor: '#2196F3',
                        backgroundColor: 'rgba(33, 150, 243, 0.2)',
                        borderWidth: 2
                    }]
                }
            });

            // Polar Area Chart
            const polarCtx = document.getElementById('polar-area-chart').getContext('2d');
            new Chart(polarCtx, {
                type: 'polarArea',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Polar Area Chart',
                        data: data.map(row => row[3]),
                        backgroundColor: ['#F44336', '#E91E63', '#9C27B0', '#673AB7', '#3F51B5'],
                        borderWidth: 1
                    }]
                }
            });

            // Scatter Chart
            const scatterCtx = document.getElementById('scatter-chart').getContext('2d');
            new Chart(scatterCtx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Scatter Chart',
                        data: data.map(row => ({x: row[2], y: row[4]})),  // Using 3rd and 5th columns
                        backgroundColor: '#FFEB3B',
                        borderColor: '#FFC107',
                        borderWidth: 1
                    }]
                }
            });

            // Bubble Chart
            const bubbleCtx = document.getElementById('bubble-chart').getContext('2d');
            new Chart(bubbleCtx, {
                type: 'bubble',
                data: {
                    datasets: [{
                        label: 'Bubble Chart',
                        data: data.map(row => ({x: row[0], y: row[1], r: row[2]})),  // Using 1st, 2nd and 3rd columns
                        backgroundColor: '#8BC34A',
                        borderColor: '#4CAF50',
                        borderWidth: 1
                    }]
                }
            });

            // Area Chart
            const areaCtx = document.getElementById('area-chart').getContext('2d');
            new Chart(areaCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Area Chart',
                        data: data.map(row => row[1]),
                        fill: true,
                        backgroundColor: 'rgba(33, 150, 243, 0.2)',
                        borderColor: '#3F51B5',
                        borderWidth: 2
                    }]
                }
            });

            // Horizontal Bar Chart
            const horizontalBarCtx = document.getElementById('horizontal-bar-chart').getContext('2d');
            new Chart(horizontalBarCtx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Horizontal Bar Chart',
                        data: data.map(row => row[3]),
                        backgroundColor: '#9C27B0',
                        borderColor: '#7B1FA2',
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: 'y'
                }
            });
        });
    </script>
</body>
</html>
